<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Quizzes</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .quiz-list { max-width: 600px; margin: 0 auto; padding: 1em; }
        .quiz-item { margin-bottom: 1em; }
        a { text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <h1>Available Quizzes</h1>
    <div class="quiz-list">
        {% for quiz in quizzes %}
            <div class="quiz-item">
                <a href="/quiz/{{ quiz.id }}">{{ quiz.name }}</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
